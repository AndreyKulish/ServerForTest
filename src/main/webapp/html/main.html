<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<body ng-app="serverApp">
<div class="container" style="margin-top: 30px" ng-controller="AppCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">URL info</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>URL</th>
                            <th>SIZE</th>
                            <th>PERIOD</th>
                            <th>CODE</th>
                            <th>STATUS</th>
                            <th>One\Off</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in websites">
                            <td>{{item.ID}}</td>
                            <td>{{item.URL}}</td>
                            <td>{{item.SIZE}}</td>
                            <td>{{item.PERIOD}}</td>
                            <td>{{item.CODE}}</td>
                            <td>{{item.STATUS}}</td>
                            <td><button style="width: 100%;" ng-click="clickFunction(URL)" >Click</button></td>
                        </tr>
                        </tbody>

                    </table>



                </div>
            </div>

        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">URL info</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>BUTTON</th>
                            <th>URL</th>
                            <th>MIN_SIZE</th>
                            <th>MAX_SIZE</th>
                            <th>REPITE</th>
                            <th>TIME_TO_OK</th>
                            <th>TIME_TO_WARNING</th>
                            <th>TIME_TO_CRITICAL</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <button style="width: 100%;" ng-click="addFunction(URL)" >AddURL</button>
                            </td>
                            <td>
                                <input style="width:100%;" type="text" ng-model="URL">
                            </td>
                            <td>
                                <input style="width:100%;" type="text" ng-model="MIN_SIZE">
                            </td>
                            <td>
                                <input style="width:100%;" type="text" ng-model="MAX_SIZE">
                            </td>
                            <td>
                                <input style="width:100%;" type="text" ng-model="PERIOD_MONITORING_SEC">
                            </td>
                            <td>
                                <input style="width:100%;" type="text" ng-model="TIME_RESPONSE_OK">
                            </td>
                            <td>
                                <input style="width:100%;" type="text" ng-model="TIME_RESPONSE_WARNING">
                            </td>
                            <td>
                                <input style="width:100%;" type="text" ng-model="TIME_RESPONSE_CRITICAL">
                            </td>
                        </tr>
                        </tbody>

                    </table>



                </div>
            </div>

            <button ng-click="startFunction()" >Start</button>


            <button ng-click="stopFunction()" >Stop</button>

        </div>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>

<script type="text/javascript" src="../js/mainJavaScript.js"></script>
</body>
</html>
